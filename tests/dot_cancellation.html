<script type="text/javascript">
   // Record the time
   var timer = 0;
   function clock() {         
      timer +=1;
   }
   setInterval(clock,1000);

	// Create a 10x10 table containing images
	$(document).ready(function(){

    // Initialize the variable
		var tableData = ""
		for (var j=0; j<10; j++){
  			tableData+="<tr>"
  			for(var i=0;i<10;i++){
          // Images are randomly distributed into the table
  				var id=Math.round(Math.random()*6)+1
				  var data = "<img src= images/img"+id+".png class = 'imgClass' id='img"+id+"' >";
    			tableData+="<td>"+data+"</td>"    		
  			}
  			tableData+="</tr>"
  		}
      // Insert data into html page
  		$("#tbody1").html(tableData)

      /* Check whether the choice is right (this alert will not be shown in ths final version)
  		 * Obtain the id of the image and check the correction
       */
  		$("table tr td").on("click", function () {
          var tdidx = $(this).index();
          var td = $(this).find("td:eq("+tdidx+")").context.childNodes[0].attributes[2].nodeValue;
            
          if (td == "img0" || td == "img3" || td == "img4"){
          	alert("You are right!");
          }
          else{            	
            alert("You are wrong!")
          }
      });
  });
